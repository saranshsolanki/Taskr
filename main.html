<!DOCTYPE html>
<html ng-app="myapp" lang="en">
<head>
	<title>Taskr</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<style>
	body
	{
		background-color:#eeeeee;
	}

	.center
	{
		 width: 400px;
	    height: 200px;
	    position: absolute;
	    top:0;
	    bottom: 0;
	    left: 0;
	    right: 0;

	    margin: auto;
	}
</style>

<script>
	
	$(document).ready(function()
	{
		setTimeout(function()
		{
			var time=500;
			var objects=$('.row img');
			var index=1;
			objects.each(function()
			{
				setTimeout(function()
				{
					$('#TaskrMain').fadeIn("slow");
				},time);
				time+=800;
				setTimeout(function()
				{
					$('#img'+index).fadeIn("slow");
					index++;
				},time);
			})
			
		},1000);

		setTimeout(function()
		{
			$('#BODYID').fadeOut("slow");
		},7500);

		setTimeout(function()
		{
			window.location.replace("http://localhost/Taskr/index.html");		
		},8000);
	

	});
</script>
<body id="BODYID">
	<div class="center">
		<div class="">
			<img id="TaskrMain" style="display:none;" src="images/main.png">
		</div>
		<div class="row"style="padding-left:40px;">
			<img id="img1" style="display:none;" src="images/11.png">
			<img id="img2" style="display:none;" src="images/22.png">
			<img id="img3" style="display:none;" src="images/33.png">
			<img id="img4" style="display:none;" src="images/44.png">
			<img id="img5" style="display:none;" src="images/55.png">
		</div>
	</div>
	

</body>
